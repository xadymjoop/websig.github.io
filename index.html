<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent Login Form UI</title>
    <link rel="stylesheet" href="login.css">
   <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   <script src="login.js"></script>
  </head>
  <body onkeydown="twRetour(event)">
    <div class="bg-img">
      <div class="content">
        <div class="logo">
          <a href="https://www.sahelgeomatique.com/">
          <img src="sahelgeo.png" alt="" width="90%" >
          </a>
        </div>



        <header>Espace Login</header>
        <form action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" name="username" id="username" required placeholder="Entrer votre utilisateur">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" name="password" id="password" required placeholder="Entrer votre mot de passe">
            <span class="show">Show</span>
          </div>

            <br></br>

          <div class="field">
            <input type="submit" value="Entrer" id="submit" onclick="validate()">
          </div>
        </form>
        <div class="login"></div>


      </div>
    </div>

    <script>
      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
       if(pass_field.type === "password"){
         pass_field.type = "text";
         showBtn.textContent = "HIDE";
         showBtn.style.color = "#3498db";
       }else{
         pass_field.type = "password";
         showBtn.textContent = "SHOW";
         showBtn.style.color = "#222";
       }
      });
    </script>


  

  </body>
</html>
